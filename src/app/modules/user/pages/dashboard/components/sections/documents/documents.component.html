<app-card title="documents">
  <ul class="documents__list">
    <li class="documents__item" *ngFor="let document of documents">
      <a [href]="document" target="_blank">
        <app-list-item>
          <app-icon class="list-icon" name="DOCUMENT"></app-icon>
          <div>
            <h4>{{document.name}}</h4>
            <p class="p-4">{{document.size}}</p>
          </div>
        </app-list-item>
      </a>
    </li>
    <li class="documents__item" *ngFor="let link of links">
      <a [href]="link.link" target="_blank">
        <app-list-item>
          <app-icon class="list-icon" name="LINK"></app-icon>
          <div>
            <h4>{{link.name}}</h4>
            <p class="p-4">Content</p>
          </div>
        </app-list-item>
      </a>
    </li>
  </ul>
</app-card>
